<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tamagotchi JAM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="gameboy" aria-label="Tamagotchi panel">
        <header class="status-row" aria-label="Pet status">
          <div class="status-item" data-stat="hunger">
            <span class="label">HUNGER</span>
            <span class="dots" id="hungerDots" aria-live="polite"></span>
          </div>
          <div class="status-item" data-stat="sleep">
            <span class="label">SLEEP</span>
            <span class="dots" id="sleepDots" aria-live="polite"></span>
          </div>
          <div class="status-item" data-stat="poop">
            <span class="label">POOP</span>
            <span class="dots" id="poopDots" aria-live="polite"></span>
          </div>
          <div class="status-item" data-stat="bored">
            <span class="label">BORED</span>
            <span class="dots" id="boredDots" aria-live="polite"></span>
          </div>
        </header>

        <section class="pet-area" aria-label="Pet area">
          <div id="pet" class="pet pet--idle" role="img" aria-label="Virtual pet"></div>
        </section>

        <section class="actions" aria-label="Actions">
          <button id="feedBtn" type="button">FEED</button>
          <button id="sleepBtn" type="button">SLEEP</button>
          <button id="cleanBtn" type="button">CLEAN</button>
        </section>

        <div class="utility-row">
          <button id="resetBtn" class="reset-link" type="button">⚙︎ Reset</button>
        </div>

        <details class="debug">
          <summary>Debug</summary>
          <p id="debugLine">state</p>
        </details>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
