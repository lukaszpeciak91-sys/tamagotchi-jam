<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tamagotchi JAM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="app" aria-label="Tamagotchi panel">
        <header class="status-bar" aria-label="Pet status">
          <div class="status" data-stat="hunger">
            <span class="status-icon" aria-hidden="true">ğŸ—</span>
            <div class="dots" id="hungerDots" aria-live="polite"></div>
          </div>
          <div class="status" data-stat="sleep">
            <span class="status-icon" aria-hidden="true">ğŸ’¤</span>
            <div class="dots" id="sleepDots" aria-live="polite"></div>
          </div>
          <div class="status" data-stat="poop">
            <span class="status-icon" aria-hidden="true">ğŸ’©</span>
            <div class="dots" id="poopDots" aria-live="polite"></div>
          </div>
          <div class="status" data-stat="bored">
            <span class="status-icon" aria-hidden="true">ğŸ¾</span>
            <div class="dots" id="boredDots" aria-live="polite"></div>
          </div>
        </header>

        <section id="screen" class="pet-screen" aria-label="Pet area">
          <div class="pet-floor" aria-hidden="true"></div>
          <div id="petSelect" class="pet-select" aria-label="Select your pet"></div>
          <div id="egg" class="egg crack-0" role="img" aria-label="Egg waiting to hatch">ğŸ¥š</div>
          <div id="petMover" class="pet-mover" aria-hidden="true">
            <div id="pet" class="pet pet--idle" role="img" aria-label="Virtual pet"></div>
          </div>
          <div id="poopLayer" class="poop-layer" aria-hidden="true"></div>
          <div id="endingOverlay" class="ending-overlay" aria-hidden="true" hidden>
            <div id="endingDialog" class="ending-dialog" hidden>O KURWA EWULUUJE!</div>
            <div id="endingCdn" class="ending-cdn" hidden>C.D.N.</div>
          </div>
        </section>

        <section class="actions" aria-label="Actions">
          <button id="feedBtn" type="button">ğŸ— FEED</button>
          <button id="sleepBtn" type="button">ğŸ›ï¸ SLEEP</button>
          <button id="cleanBtn" type="button">ğŸ§½ CLEAN</button>
          <button id="playBtn" type="button">ğŸ¾ PLAY</button>
        </section>

        <div class="utility-row">
          <details class="debug">
            <summary>Debug</summary>
            <div class="debug-controls" aria-label="Background QA controls">
              <button id="prevBgBtn" type="button">Prev BG</button>
              <button id="nextBgBtn" type="button">Next BG</button>
            </div>
            <p id="debugLine">state</p>
          </details>
          <button id="resetBtn" class="reset-link" type="button">âš™ï¸ Reset</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
